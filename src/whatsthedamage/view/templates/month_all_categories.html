<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ _('Month Details') }}: {{ month_ts }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        {% include 'header.html' %}
    </header>
    <main class="container-fluid">
        <h1>{{ _('Details for Month') }} {{ month_ts }} {{ _('in Account') }} {{ account }}</h1>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>{{ _('Category') }}</th>
                    <th>{{ _('Total') }}</th>
                </tr>
            </thead>
            <tbody>
                {% for row in data %}
                <tr>
                    <td>{{ row.category }}</td>
                    <td>{{ row.total.display }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/" class="btn btn-secondary">{{ _('Back') }}</a>
    </main>
    <footer class="bg-success text-white text-center py-3 mt-3">
        {% include 'footer.html' %}
    </footer>
</body>
</html>
